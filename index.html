<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Chat Pro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #667eea, #764ba2, #23a6d5, #23d5ab);
      background-size: 500% 500%;
      animation: gradient 12s ease infinite;
      color: #333;
    }
    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .card, .chat-box, .login-form, .register-form {
      background: #fff;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.15);
      max-width: 420px;
      margin: 40px auto;
    }
    input, button {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #667eea;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #556cd6; }
    #chat-container {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }
    #user-list {
      width: 250px;
      background: #f4f4f4;
      padding: 15px;
      overflow-y: auto;
    }
    #chat-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #ffffff;
    }
    #chat-header {
      background: #667eea;
      color: #fff;
      padding: 15px;
      font-weight: bold;
    }
    #chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f9f9f9;
    }
    .msg-user { text-align: right; color: #667eea; margin: 5px 0; font-weight: bold; }
    .msg-bot { text-align: left; color: #333; margin: 5px 0; }
    #chat-input {
      display: flex;
      padding: 10px;
      background: white;
    }
    #chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }
    #auth-section { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    .link { color: #667eea; cursor: pointer; text-align: center; margin-top: 10px; display: block; }
    .stats {
      font-size: 13px;
      background: #eee;
      padding: 5px;
      margin-top: 5px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="auth-section">
    <div class="login-form card" id="login-card">
      <h2>Masuk ke Chat</h2>
      <input id="login-username" placeholder="Username">
      <input id="login-password" type="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <p class="link" onclick="toggleRegister(true)">Belum punya akun? Daftar sekarang</p>
      <p id="login-msg" style="color:red;text-align:center;"></p>
    </div>
    <div class="register-form card" id="register-card" style="display:none">
      <h2>Buat Akun</h2>
      <input id="reg-name" placeholder="Nama Lengkap">
      <input id="reg-username" placeholder="Username">
      <input id="reg-password" type="password" placeholder="Password">
      <button onclick="register()">Daftar</button>
      <p class="link" onclick="toggleRegister(false)">Sudah punya akun? Login</p>
      <p id="reg-msg" style="color:red;text-align:center;"></p>
    </div>
  </div>  <div id="chat-container" style="display:none">
    <div id="user-list">
      <h3>Pengguna</h3>
      <ul id="user-ul"></ul>
      <hr>
      <p onclick="startChat('gemini')">ü§ñ Gemini AI</p>
      <div class="stats" id="admin-stats" style="display:none"></div>
    </div>
    <div id="chat-box">
      <div id="chat-header">Chat</div>
      <div id="chat-messages"></div>
      <div id="chat-input">
        <input id="msg-input" placeholder="Tulis pesan...">
        <button onclick="sendMessage()">Kirim</button>
      </div>
    </div>
  </div>  <script>
    let users = JSON.parse(localStorage.getItem('users')) || [
      { username: 'annas', password: 'annas', name: 'Admin', role: 'admin', stats: { logins: 0, chats: 0 } }
    ];
    let currentUser = null;
    let activeReceiver = null;

    function toggleRegister(show) {
      document.getElementById('register-card').style.display = show ? 'block' : 'none';
      document.getElementById('login-card').style.display = show ? 'none' : 'block';
    }

    function register() {
      const name = document.getElementById('reg-name').value;
      const username = document.getElementById('reg-username').value;
      const password = document.getElementById('reg-password').value;
      const exist = users.find(u => u.username === username);
      if (exist) return document.getElementById('reg-msg').innerText = '‚ö†Ô∏è Username sudah digunakan.';
      users.push({ username, password, name, role: 'user', stats: { logins: 0, chats: 0 } });
      localStorage.setItem('users', JSON.stringify(users));
      toggleRegister(false);
      alert('‚úÖ Akun berhasil dibuat! Silakan login.');
      refreshUserList();
    }

    function login() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      const user = users.find(u => u.username === username && u.password === password);
      if (!user) return document.getElementById('login-msg').innerText = '‚ö†Ô∏è Username atau password salah. Mohon daftar jika belum punya akun.';
      currentUser = user;
      user.stats.logins++;
      localStorage.setItem('users', JSON.stringify(users));
      document.getElementById('auth-section').style.display = 'none';
      document.getElementById('chat-container').style.display = 'flex';
      document.getElementById('chat-header').innerText = `Chat sebagai ${user.name}`;
      refreshUserList();
      if (user.role === 'admin') showAdminStats();
    }

    function refreshUserList() {
      const ul = document.getElementById('user-ul');
      ul.innerHTML = '';
      users.forEach(u => {
        if (u.username !== currentUser.username) {
          const li = document.createElement('li');
          li.innerText = `${u.name} (${u.username})`;
          li.onclick = () => startChat(u.username);
          ul.appendChild(li);
        }
      });
    }

    function showAdminStats() {
      let statsDiv = document.getElementById('admin-stats');
      let totalLogins = users.reduce((sum, u) => sum + u.stats.logins, 0);
      let totalChats = users.reduce((sum, u) => sum + u.stats.chats, 0);
      statsDiv.innerHTML = `üë• Total Akun: ${users.length}<br>üïí Total Login: ${totalLogins}<br>üí¨ Total Chat: ${totalChats}`;
      statsDiv.style.display = 'block';
    }

    function startChat(username) {
      activeReceiver = username;
      document.getElementById('chat-messages').innerHTML = '';
      document.getElementById('chat-header').innerText = `Chat dengan ${username}`;
    }

    async function sendMessage() {
      const msg = document.getElementById('msg-input').value.trim();
      if (!msg || !activeReceiver) return;
      currentUser.stats.chats++;
      localStorage.setItem('users', JSON.stringify(users));
      const userDiv = document.createElement('div');
      userDiv.className = 'msg-user';
      userDiv.innerText = msg;
      document.getElementById('chat-messages').appendChild(userDiv);
      document.getElementById('msg-input').value = '';

      if (activeReceiver === 'gemini') {
        const reply = await geminiReply(msg);
        const botDiv = document.createElement('div');
        botDiv.className = 'msg-bot';
        botDiv.innerText = reply;
        document.getElementById('chat-messages').appendChild(botDiv);
      } else {
        const botDiv = document.createElement('div');
        botDiv.className = 'msg-bot';
        botDiv.innerText = `‚úÖ Pesan dikirim ke ${activeReceiver}`;
        document.getElementById('chat-messages').appendChild(botDiv);
      }
      if (currentUser.role === 'admin') showAdminStats();
    }

    async function geminiReply(prompt) {
      try {
        const res = await fetch(
          'https://generativelanguage.googleapis.com/v1beta3/models/gemini-pro:generateContent?key=AIzaSyBFmdB7Z3In8onU6uPcoH1xwQwqJA11mKM',
          {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
          }
        );
        const data = await res.json();
        return data.candidates?.[0]?.content?.parts?.[0]?.text || '‚ùå Tidak bisa membalas';
      } catch (e) {
        return '‚ùå Gagal koneksi ke Gemini API';
      }
    }
  </script></body>
                                                                 </html>user.name
