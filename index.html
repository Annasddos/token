<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Chat Premium</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #667eea, #764ba2, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradient 20s ease infinite;
      color: #333;
    }
    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .card, .chat-box, .login-form, .register-form {
      background: #fff;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      max-width: 480px;
      margin: 40px auto;
    }
    input, button {
      width: 100%;
      padding: 16px;
      margin: 14px 0;
      font-size: 18px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background: #667eea;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #556cd6; }
    #chat-container {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }
    #user-list {
      width: 280px;
      background: #f4f4f4;
      padding: 20px;
      overflow-y: auto;
      border-right: 2px solid #ddd;
    }
    #user-list ul li {
      background: #fff;
      margin-bottom: 12px;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: 0.2s;
    }
    #user-list ul li:hover {
      background: #e2e8ff;
    }
    #chat-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #ffffff;
    }
    #chat-header {
      background: #667eea;
      color: #fff;
      padding: 20px;
      font-weight: bold;
      font-size: 20px;
      text-align: center;
    }
    #chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f1f5ff;
    }
    .msg-user, .msg-bot {
      margin: 12px 0;
      padding: 14px 20px;
      max-width: 80%;
      border-radius: 20px;
      word-wrap: break-word;
    }
    .msg-user {
      background: #667eea;
      color: white;
      align-self: flex-end;
      text-align: right;
    }
    .msg-bot {
      background: #e2e8ff;
      color: #333;
      align-self: flex-start;
    }
    #chat-input {
      display: flex;
      padding: 15px;
      background: white;
      border-top: 1px solid #ddd;
    }
    #chat-input input[type="text"] {
      flex: 1;
      padding: 15px;
      border-radius: 12px;
      border: 1px solid #ccc;
      margin-right: 10px;
      font-size: 16px;
    }
    #chat-input input[type="file"] {
      display: none;
    }
    #chat-input button {
      padding: 14px 20px;
      border-radius: 10px;
      font-size: 16px;
    }
    #auth-section { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    .link { color: #667eea; cursor: pointer; text-align: center; margin-top: 10px; display: block; }
    .stats {
      font-size: 13px;
      background: #eee;
      padding: 5px;
      margin-top: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="auth-section">
    <div class="login-form card" id="login-card">
      <h2>Masuk ke Chat</h2>
      <input id="login-username" placeholder="Username">
      <input id="login-password" type="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <p class="link" onclick="toggleRegister(true)">Belum punya akun? Daftar sekarang</p>
      <p id="login-msg" style="color:red;text-align:center;"></p>
    </div>
    <div class="register-form card" id="register-card" style="display:none">
      <h2>Buat Akun</h2>
      <input id="reg-name" placeholder="Nama Lengkap">
      <input id="reg-username" placeholder="Username">
      <input id="reg-password" type="password" placeholder="Password">
      <button onclick="register()">Daftar</button>
      <p class="link" onclick="toggleRegister(false)">Sudah punya akun? Login</p>
      <p id="reg-msg" style="color:red;text-align:center;"></p>
    </div>
  </div>  <div id="chat-container" style="display:none">
    <div id="user-list">
      <h3>Pengguna</h3>
      <ul id="user-ul"></ul>
      <hr>
      <p onclick="startChat('gemini')">🤖 Gemini AI</p>
      <div class="stats" id="admin-stats" style="display:none"></div>
    </div>
    <div id="chat-box">
      <div id="chat-header">Chat</div>
      <div id="chat-messages"></div>
      <div id="chat-input">
        <input id="msg-input" type="text" placeholder="Tulis pesan panjang yang menyenangkan...">
        <input type="file" id="file-input" accept="image/*,audio/*">
        <button onclick="document.getElementById('file-input').click()"><i class="fas fa-paperclip"></i></button>
        <button onclick="sendMessage()">Kirim</button>
      </div>
    </div>
  </div>  <script>
    let users = JSON.parse(localStorage.getItem('users')) || [
      { username: 'annas', password: 'annas', name: 'Admin', role: 'admin', stats: { logins: 0, chats: 0 } }
    ];
    let currentUser = null;
    let activeReceiver = null;

    function toggleRegister(show) {
      document.getElementById('register-card').style.display = show ? 'block' : 'none';
      document.getElementById('login-card').style.display = show ? 'none' : 'block';
    }

    function register() {
      const name = document.getElementById('reg-name').value;
      const username = document.getElementById('reg-username').value;
      const password = document.getElementById('reg-password').value;
      const exist = users.find(u => u.username === username);
      if (exist) return document.getElementById('reg-msg').innerText = '⚠️ Username sudah digunakan.';
      users.push({ username, password, name, role: 'user', stats: { logins: 0, chats: 0 } });
      localStorage.setItem('users', JSON.stringify(users));
      toggleRegister(false);
      alert('✅ Akun berhasil dibuat! Silakan login.');
      refreshUserList();
    }

    function login() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      const user = users.find(u => u.username === username && u.password === password);
      if (!user) return document.getElementById('login-msg').innerText = '⚠️ Username atau password salah. Mohon daftar jika belum punya akun.';
      currentUser = user;
      user.stats.logins++;
      localStorage.setItem('users', JSON.stringify(users));
      document.getElementById('auth-section').style.display = 'none';
      document.getElementById('chat-container').style.display = 'flex';
      document.getElementById('chat-header').innerText = `Chat sebagai ${user.name}`;
      refreshUserList();
      if (user.role === 'admin') showAdminStats();
    }

    function refreshUserList() {
      const ul = document.getElementById('user-ul');
      ul.innerHTML = '';
      users.forEach(u => {
        if (u.username !== currentUser.username) {
          const li = document.createElement('li');
          li.innerText = `${u.name} (${u.username})`;
          li.onclick = () => startChat(u.username);
          ul.appendChild(li);
        }
      });
    }

    function showAdminStats() {
      let statsDiv = document.getElementById('admin-stats');
      let totalLogins = users.reduce((sum, u) => sum + u.stats.logins, 0);
      let totalChats = users.reduce((sum, u) => sum + u.stats.chats, 0);
      statsDiv.innerHTML = `👥 Total Akun: ${users.length}<br>🕒 Total Login: ${totalLogins}<br>💬 Total Chat: ${totalChats}`;
      statsDiv.style.display = 'block';
    }

    function startChat(username) {
      activeReceiver = username;
      document.getElementById('chat-messages').innerHTML = '';
      document.getElementById('chat-header').innerText = `Chat dengan ${username}`;
    }

    async function sendMessage() {
      const msg = document.getElementById('msg-input').value.trim();
      const file = document.getElementById('file-input').files[0];
      if (!msg && !file) return;
      currentUser.stats.chats++;
      localStorage.setItem('users', JSON.stringify(users));

      if (msg) {
        const userDiv = document.createElement('div');
        userDiv.className = 'msg-user';
        userDiv.innerText = msg;
        document.getElementById('chat-messages').appendChild(userDiv);
      }

      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const el = document.createElement('div');
          el.className = 'msg-user';
          if (file.type.startsWith('image')) {
            el.innerHTML = `<img src="${e.target.result}" style="max-width:200px;border-radius:10px">`;
          } else if (file.type.startsWith('audio')) {
            el.innerHTML = `<audio controls src="${e.target.result}"></audio>`;
          }
          document.getElementById('chat-messages').appendChild(el);
        }
        reader.readAsDataURL(file);
      }

      document.getElementById('msg-input').value = '';
      document.getElementById('file-input').value = '';

      if (activeReceiver === 'gemini') {
        const reply = await geminiReply(msg);
        const botDiv = document.createElement('div');
        botDiv.className = 'msg-bot';
        botDiv.innerText = reply;
        document.getElementById('chat-messages').appendChild(botDiv);
      } else if (activeReceiver) {
        const botDiv = document.createElement('div');
        botDiv.className = 'msg-bot';
        botDiv.innerText = `✅ Pesan dikirim ke ${activeReceiver}`;
        document.getElementById('chat-messages').appendChild(botDiv);
      }
      if (currentUser.role === 'admin') showAdminStats();
    }

    async function geminiReply(prompt) {
      try {
        const res = await fetch(
          'https://generativelanguage.googleapis.com/v1beta3/models/gemini-pro:generateContent?key=AIzaSyBFmdB7Z3In8onU6uPcoH1xwQwqJA11mKM',
          {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
          }
        );
        const data = await res.json();
        return data.candidates?.[0]?.content?.parts?.[0]?.text || '❌ Tidak bisa membalas';
      } catch (e) {
        return '❌ Gagal koneksi ke Gemini API';
      }
    }
  </script></body>
</html>
